{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Создание вакансии{% endblock %}
{% block content %}
    <div>
        <form action="{% url 'vacancy_create' %}" method='POST' enctype="multipart/form-data">
            <div class='form'>
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content='Создать' %}
            </div>
        </form>
    </div>
{% endblock %}
